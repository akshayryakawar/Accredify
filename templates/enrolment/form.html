{% extends "base.html" %}
{% block content %}

<div class="page-header mt-4 reveal">
    <h1>Manage Record</h1>
    <p>Table 4.1 Data Entry</p>
</div>

<div class="container-xl reveal">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="table-container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex gap-3 pt-2">
                        <button type="submit" class="btn-save w-100">
                            <i class="bi bi-check-circle me-1"></i> Save Record
                        </button>
                        <a href="javascript:history.back()" class="btn-glass w-100 justify-content-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
